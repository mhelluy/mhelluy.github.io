<body>
    <h1>TELZIUQ</h1>
    <h2>Listes disponibles :</h2>

    <h2>Importer une liste</h2>
        <input type="file" id="file" name="file" accept=".json" required>
    <p id="error"></p>
    <hr>
    <h2>Paramètres</h2>
    <p>Nombre de bonnes réponses consécutives pour considérer un terme comme appris :</p>
    <label for="qcmN">QCM : </label><input type="number" id="qcmN" name="qcmN" min="0" value="1">
    <label for="cashN">Réponse écrite : </label><input type="number" id="cashN" name="cashN" min="0" max="10" value="3">

    <script src="scripts/index.js"></script>
